<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/images/avatar.png">
    </ion-avatar>
    <h3 class="feed_title">{{ nomeUsuario }}</h3>
    <p>Fevereiro 11, 2019</p>
  </ion-item>

  <img src="assets/images/advance-card-bttf.png">

  <ion-card-content>
    <p>Criando um app...</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
  
</ion-content>
